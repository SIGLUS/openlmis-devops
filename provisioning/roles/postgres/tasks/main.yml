---
- include: add-apt-repo-for-postgres.yml

- name: Install postgresql
  apt: pkg={{item}} state=present update_cache=yes cache_valid_time=3600 force=yes
  with_items:
    - libpq-dev
    - postgresql-client
    - postgresql-contrib-{{ postgres_version }}
    - postgresql-{{ postgres_version }}
    - python-psycopg2

- name: Ensure database is created
  postgresql_db: name={{dbname}}
  sudo_user: postgres

- name: Ensure user has access to database
  postgresql_user: db={{dbname}} name={{dbuser}} password={{DBPASSWORD}} priv=ALL
  sudo_user: postgres

- name: Ensure schema privileges
  postgresql_privs: >
      db={{dbname}}
      privs=ALL
      type=schema
      objs=public
      role={{dbuser}}
  sudo_user: postgres

- name: Ensure user does not have unnecessary privilege
  postgresql_user: name={{dbuser}} role_attr_flags=SUPERUSER,NOCREATEDB
  sudo_user: postgres

- name: Change public owner
  command: "psql -c 'GRANT postgres TO {{dbuser}}' -d {{dbname}}"
  sudo_user: postgres

- name: Change public owner
  command: "psql -c 'alter schema public owner to {{dbuser}}' -d {{dbname}}"
  sudo_user: postgres

- name: Delete schema atomfeed
  command: "psql -c 'drop SCHEMA  IF EXISTS atomfeed CASCADE' -d {{dbname}}"
  sudo_user: postgres

- name: Create schema atomfeed
  command: "psql -c 'CREATE SCHEMA atomfeed AUTHORIZATION  {{dbuser}}' -d {{dbname}}"
  sudo_user: postgres