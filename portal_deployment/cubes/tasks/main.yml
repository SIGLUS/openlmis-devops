---
- name: Copy artifact
  copy: "src=openlmis_portal//{{ cubes_artifact }} dest=/app/test"
  become: yes

- name: Stop cubes service
  service: name=cubes state=stopped

- name: Unzip artifact
  unarchive: "src=/app/test/{{ cubes_artifact }} dest=/app/test/"
  become: yes

- name: Restart cubes service
  service: name=cubes state=restarted